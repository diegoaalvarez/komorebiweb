	</video>

	<audio preload="auto" loop autoplay>
		<source src="assets/song.ogg" type="audio/ogg">
		Tu navegador no soporta el elemento de audio
	</audio>


	<h1 class="textoconstruccion">EN CONSTRUCCIÓN</h1>

<script>
let audio = document.getElementsByTagName("audio")[0];
if(audio)
	audio.volume = 0.2;

function startAudio(){
	if(audio){
		let promise = audio.play();
		promise.then(()=>{
			audio.removeEventListener("onclick", startAudio);
		});
	}
}
